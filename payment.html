<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>भुगतान</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: #f7f9f6;
    }

    h1 {
      text-align: center;
      color: #0d652d;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #138808;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .upi-section {
      max-width: 600px;
      margin: 40px auto;
    }

    .transaction {
      background: #fff;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .transaction h3 {
      margin-bottom: 8px;
      color: #0d652d;
    }

    .transaction p {
      margin: 4px 0;
      color: #444;
    }
  </style>
</head>
<body>
  <!-- <h1>ऑनलाइन भुगतान</h1>

  <form>
    <label>कार्ड नंबर:</label>
    <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx">
    <label>मान्य तिथि:</label>
    <input type="text" placeholder="MM/YY">
    <label>CVV:</label>
    <input type="text" placeholder="123">
    <button>भुगतान करें</button>
  </form> -->

  <div class="upi-section">
    <h2 style="text-align:center; color:#0d652d;">UPI लेनदेन इतिहास</h2>
    <div id="upiList"></div>
  </div>

  <script>
    const currentUser = localStorage.getItem("currentUser");
    const upiPayments = JSON.parse(localStorage.getItem("upiPayments")) || {};
    const myUPIs = upiPayments[currentUser] || [];

    const container = document.getElementById("upiList");

    if (myUPIs.length === 0) {
      container.innerHTML = "<p style='text-align:center; color:gray;'>कोई UPI भुगतान रिकॉर्ड नहीं मिला।</p>";
    } else {
      myUPIs.forEach(item => {
        const div = document.createElement("div");
        div.className = "transaction";
        div.innerHTML = `
          <h3>${item.name}</h3>
          <p>मात्रा: ${item.quantity} किलो</p>
          <p>₹${item.price} प्रति किलो</p>
          <p>कुल: ₹${item.price * item.quantity}</p>
          <p>पता: ${item.address}</p>
          <p>तारीख: ${item.date}</p>
          <p>स्थिति: ${item.status}</p>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
