<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>मंडी दाम</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
<style>
 body{font-family:'Poppins',sans-serif;background:#f7f9f6;padding:20px;}
 h1{text-align:center;color:#0d652d;margin-bottom:20px;}
 .grid{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;}
 .card{background:#fff;width:260px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.08);padding:20px;}
 .card h3{color:#0d652d;margin-bottom:8px;}
 .card p{color:#555;margin:4px 0;}
</style>
</head>
<body>
<h1>आज के मंडी भाव</h1>
<div class="grid" id="priceGrid"></div>

<script>
 const prices=[ {crop:'गेहूँ', mandi:'कानपुर', price:2250},
                {crop:'धान', mandi:'लखनऊ', price:1950},
                {crop:'टमाटर', mandi:'जयपुर', price:1200},
                {crop:'प्याज़', mandi:'नासिक', price:900} ];

 const grid=document.getElementById('priceGrid');
 prices.forEach(item=>{
   grid.innerHTML+=`<div class="card">
      <h3>${item.crop}</h3>
      <p>मंडी: ${item.mandi}</p>
      <p>मूल्य: ₹${item.price} / क्विंटल</p>
   </div>`;
 });
</script>
</body>
</html>
