<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>मेरा कार्ट</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: #f7f9f6;
    }

    h1 {
      color: #0d652d;
      text-align: center;
    }

    .cart-item {
      background: #fff;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .cart-item h3 {
      margin-bottom: 8px;
    }

    .cart-item p {
      color: #555;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #0d652d;
    }
  </style>
</head>
<body>
  <h1>आपके कार्ट में</h1>
  <div id="cartContainer"></div>
  <div class="total" id="totalAmount"></div>

  <script>
    const currentUser = localStorage.getItem("currentUser");
    const allCarts = JSON.parse(localStorage.getItem("allCarts")) || {};
    const myCart = allCarts[currentUser] || [];

    const container = document.getElementById("cartContainer");
    const totalAmount = document.getElementById("totalAmount");

    if (myCart.length === 0) {
      container.innerHTML = "<p style='text-align:center; color:gray;'>आपके कार्ट में कोई आइटम नहीं है।</p>";
    } else {
      let total = 0;

      myCart.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        div.innerHTML = `
          <h3>${item.name}</h3>
          <p>मात्रा: ${item.quantity} किलो</p>
          <p>₹${item.price} प्रति किलो</p>
          <p>कुल: ₹${itemTotal}</p>
        `;

        container.appendChild(div);
      });

      totalAmount.textContent = `कुल राशि: ₹${total}`;
    }
  </script>
</body>
</html>
