<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Enter Soil & Weather Info</h2>
    <form method="POST" action="/crop_recommendation">
        <input type="number" name="N" placeholder="Nitrogen" required><br>
        <input type="number" name="P" placeholder="Phosphorus" required><br>
        <input type="number" name="K" placeholder="Potassium" required><br>
        <input type="number" step="any" name="temperature" placeholder="Temperature (Â°C)" required><br>
        <input type="number" step="any" name="humidity" placeholder="Humidity (%)" required><br>
        <input type="number" step="any" name="ph" placeholder="Soil pH" required><br>
        <input type="number" step="any" name="rainfall" placeholder="Rainfall (mm)" required><br>
        <button type="submit">Get Recommendation</button>
    </form>
</body>
</html>
