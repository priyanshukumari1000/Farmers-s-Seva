<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>प्रतिक्रिया दें</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f7f9f6; padding: 20px; }
    h1 { text-align: center; color: #0d652d; }
    form { max-width: 600px; background: #fff; padding: 20px; margin: auto; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    textarea { width: 100%; height: 120px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 15px; background: #138808; color: white; padding: 12px; border: none; border-radius: 6px; cursor: pointer; width: 100%; }
  </style>
</head>
<body>
  <h1>अपनी प्रतिक्रिया दें</h1>
  <form>
    <textarea placeholder="आपका अनुभव लिखें..."></textarea>
    <button>सबमिट करें</button>
  </form>
</body>
</html>
