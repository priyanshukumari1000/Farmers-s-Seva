<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5-Day Weather Forecast</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
      text-align: center;
    }

    h1 {
      padding: 20px;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 1px 1px 2px #555;
    }

    .forecast-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .forecast-day {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      padding: 20px;
      width: 220px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .forecast-day:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .forecast-day h3 {
      font-size: 1.2em;
      margin: 10px 0;
      color: #4a4a4a;
    }

    .weather-icon {
      width: 60px;
      height: 60px;
    }

    .temp {
      font-size: 1.1em;
      margin: 8px 0;
    }

    .condition {
      font-style: italic;
      color: #555;
      font-size: 0.95em;
    }

    @media (max-width: 768px) {
      .forecast-day {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>5-Day Weather Forecast – Delhi</h1>
  <div class="forecast-container" id="forecast-container"></div>

  <script>
    const apiKey = "CAcct437o8rGVhgV8Zp61ZTKK3U4i6hP";
    const locationKey = "202396"; // Delhi
    const apiUrl = `https://dataservice.accuweather.com/forecasts/v1/daily/5day/${locationKey}?apikey=${apiKey}&language=en&metric=true`;

    const iconUrl = (iconNumber) => {
      const num = iconNumber < 10 ? `0${iconNumber}` : iconNumber;
      return `https://developer.accuweather.com/sites/default/files/${num}-s.png`;
    };

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("forecast-container");
        container.innerHTML = "";

        data.DailyForecasts.forEach(day => {
          const date = new Date(day.Date).toDateString();
          const min = day.Temperature.Minimum.Value;
          const max = day.Temperature.Maximum.Value;
          const dayIcon = iconUrl(day.Day.Icon);
          const dayText = day.Day.IconPhrase;
          const nightText = day.Night.IconPhrase;

          const card = document.createElement("div");
          card.className = "forecast-day";
          card.innerHTML = `
            <h3>${date}</h3>
            <img class="weather-icon" src="${dayIcon}" alt="${dayText}" />
            <div class="temp"><strong>Max:</strong> ${max}°C</div>
            <div class="temp"><strong>Min:</strong> ${min}°C</div>
            <div class="condition"><strong>Day:</strong> ${dayText}</div>
            <div class="condition"><strong>Night:</strong> ${nightText}</div>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Error fetching weather:", error);
      });
  </script>
</body>
</html>
